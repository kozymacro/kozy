# faq
faqHeader:
  other: Frequently Asked Questions
faq1Question:
  other: What are the features of macro?
faq1Answer:
  other: |
    <img src="/assets/img/skills/buff.png" alt="buff" class="skill" /> Buff <img src="/assets/img/skills/ac.png" alt="ac" class="skill" /> ac, 
    <img src="/assets/img/skills/heal.png" alt="heal" class="skill" /> heal, 
    <img src="/assets/img/skills/malice.png" alt="malice" class="skill" /> malice, 
    <img src="/assets/img/skills/partybuff.png" alt="partybuff" class="skill" /> party buff, party ac,
    <img src="/assets/img/skills/groupheal.png" alt="groupheal" class="skill" /> group heal for priest. 
    <img src="/assets/img/skills/wolf.png" alt="wolf" class="skill" /> Wolf, 
    <img src="/assets/img/skills/def200.png" alt="defance 200" class="skill" /> def 200, 
    <img src="/assets/img/skills/def400.png" alt="defance 400" class="skill" /> def 400, def 800,
    <img src="/assets/img/skills/minor.png" alt="minor" class="skill" /> minor, 
    <img src="/assets/img/skills/3arrows.png" alt="3 arrows" class="skill" /> 
    <img src="/assets/img/skills/5arrows.png" alt="5 arrows" class="skill" /> 3-5 arrows combo rogue and 
    <img src="/assets/img/skills/attack.png" alt="attack" class="skill" /> auto attack, 
    <img src="/assets/img/skills/magic-hummer.png" alt="magic hummer" class="skill" /> magic hummer, TS and 
    <img src="/assets/img/skills/hp.png" alt="hp potion" class="skill" /> HP <img src="/assets/img/skills/mp.png" alt="mp potion" class="skill" /> MP potions for every type of character. With 
    <img src="/assets/img/skills/smarthpmp.png" alt="hp potion" class="skill" /> smart HP/MP ability, can use potions during pk. 
    You can watch the <img src="/assets/img/skills/video.png" alt="video" class="skill" /> TV movies when macro is running.
    It can send discord notifications about the party and hp/mp status.
faq2Question:
  other: Is it work for all client types?
faq2Answer:
  other: Myko, USKO, 21xx, 1299, 1098 so designed for working every client types.
faq3Question:
  other: I downloaded and installed the macro, but it doesn't work. What should I do?
faq3Answer:
  other: First, try to configure the skills again from the skill configuration screen. If there is still no solution, please contact us via discord, facebook or the comment field at the bottom of this page.
faq4Question:
  other: Which functionalities are available during PK?
faq4Answer:
  other: You can use <a href="https://kozymacro.com/docs/img/minor.png" target="_blank">Minor</a>, 3-5 archer combo and <a href="https://kozymacro.com/docs/img/smarthpmp.png" target="_blank">smart HP/MP</a> during PK.
faq5Question:
  other: What is the Smart HP/MP?
faq5Answer:
  other: Saves you the trouble of using potions during PK. The functionality that make this smartly and without any latency. Even, you can make vs. Priests can focus to using db or heal, archer, mage and warrior can focus the making attack. Makes it possible to put your potions to 7-8th order to your skill bar than you can use how you want the first rows of skill bar. <a href="https://kozymacro.com/docs/img/smarthpmp.png" target="_blank">How to use?</a>
faq6Question:
  other: Can I watch TV movies when kozy macro is running?
faq6Answer:
  other: Yes, absolutely. Press Ctrl+F11 when the video behind the game and the kozy macro is running. Now, you will be able to watch movies. Press Ctrl+F11 again to activate game.
faq7Question:
  other: Can I know the party and hp/mp status when I AFK?
faq7Answer:
  other: Discord notifications! Kozymacro can send discord notifications for that. <a href="https://kozymacro.com/docs/img/discord-notifications.png" target="_blank">How to configure?</a>
faq8Question:
  other: Is there any way to feeding pet?
faq8Answer:
  other: Yes! Just, activate the pet feeding on setting window. Also you can set the period by using field on the next area. Make sure you locate the feed to the top-rigt corner of your inventory.
faq9Question:
  other: My Character is moving when feeding the pet. How can I fix it?
faq9Answer:
  other: It is Knight Online bug that happen when the clicking the "Confirm" button. Just, drag and drop the pet hp/mp window to behind of the confirm button.
faq10Question:
  other: Is there any attack combo feature?
faq10Answer:
  other: Yes, the best one! Available for Priest and Warrior.
faq11Question:
  other: Does it work with window mode?
faq11Answer:
  other: Yes, you should install the beta version then can use with window mode as well.
faq12Question:
  other: Is there any way to protect from GM teleports?
faq12Answer:
  other: Yes, but only for USKO. <a href="https://kozymacro.com/docs/img/gm-protection.png" target="_blank">How to configure?</a>
faq13Question:
  other: Are there any video guides?
faq13Answer:
  other: Yes, to watch, click <a href="https://drive.google.com/open?id=1WFR3g8CigjvEDdpVaX-dgOBlwzzZaDLZ" target="_blank">here</a>. Also, you can find many image guide link above.
faq14Question:
  other: Is there any way to press some keys automatically?
faq14Answer:
  other: Yes, follow the <a href="https://kozymacro.com/docs/img/buttons.png" target="_blank">guide</a>.
  
