<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" href="/assets/img/favicon.ico">

<title>{{ .Site.Title }}</title>
<meta property="og:title" content="{{ i18n "titleLong" }}">
<meta property="og:locale" content="{{ .Lang }}">
<meta name="description" content="{{ i18n "description" }}">
<meta name="keywords" content="{{ i18n "keywords" }}">
<meta property="og:description" content="{{ i18n "description" }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="{{ i18n "siteType" }}">
<meta property="og:image" content="https://kozymacro.com/assets/img/logo-og.png">
<script type="application/ld+json">
{"name":"{{ i18n "titleLong" }}","@type":"WebSite","url":"{{ .Permalink }}","headline":"{{ .Site.Title }}","@context":"http://schema.org"}
</script>

<!-- Site scripts -->
<script src="/assets/js/location.js"></script>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/assets/css/index.css?v=1.3.0" rel="stylesheet">
