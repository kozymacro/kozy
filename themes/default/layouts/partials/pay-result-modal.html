<div class="modal fade" id="payResultModal" tabindex="-1" role="dialog" aria-labelledby="payResultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row justify-content-center text-center mt-2 pt-2">
                    <div class="col-md-8 text-center mb-2" id="payResultSuccessContent" style="display: none;">
                        <img src="/assets/img/pay-success.png" style="width: 100px; height: 100px;"/>
                        <p class="text-secondary mt-2">{{ i18n "paymentSuccess" }}</p>
                    </div>
                    <div class="col-md-8 text-center mb-2" id="payResultFailContent" style="display: none;">
                        <img src="/assets/img/pay-fail.png" style="width: 80px; height: 80px; margin-bottom: 10px;"/>
                        <p class="text-secondary mt-2">{{ i18n "paymentFail" }}</p>
                    </div>
                    <div class="col-md-8 text-center mb-2" id="payResultSpecialReleaseSuccessContent" style="display: none;">
                        <img src="/assets/img/pay-success.png" style="width: 100px; height: 100px;"/>
                        <p class="text-secondary mt-2">{{ i18n "paymentSpecialReleaseSuccess" }}</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
