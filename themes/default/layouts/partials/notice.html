<div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 1000;">
    <div class="toast" role="alert" style="position: fixed; bottom: 1rem; right: 1rem;" data-autohide="false">
        <div class="toast-header">
        <strong class="mr-auto">{{ i18n "noticeHeader" | safeHTML }}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="toast-body">
            {{ i18n "noticeMessage" | safeHTML }}
        </div>
    </div>
</div>

<script type="text/javascript">
    setTimeout(function (){
        $('.toast').toast('show');
    }, 2000);
</script>
