<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row text-center justify-content-center">
                    <p class="text-muted">{{ i18n "downloadWarnings" | safeHTML }}</p>
                </div>
                <div class="row text-center justify-content-center mt-3">
                    <p class="text-muted">{{ i18n "forOnlyPaid" | safeHTML }}</p>
                </div>
                <div class="row justify-content-center text-center bg-light mt-2 pt-2">
                    <div class="col-md-8 text-center">
                        <div class="form-group">
                            <button class="btn btn-success btn-download-modal mt-2">{{ i18n "download" }} {{ .Site.Params.Version }}</button>
                            {{ if .Site.Params.BetaVersion }}
                            <button class="btn btn-warning btn-download-modal beta mt-2">{{ i18n "download" }} {{ .Site.Params.BetaVersion }} <small>(Beta)</small> <!--<small>({{ i18n "preferred" }})</small>--></button>
                            {{ end }}
                            {{ if .Site.Params.showNewFeaturesOnTop }}
                            <p class="m-3">
                                <span class="small text-secondary">{{ i18n "lookTheFeatures" | safeHTML }}</span>
                            </p>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.btn-download-modal').on('click', function(){
            if ($(this).hasClass('beta')){
                clickToLink("{{ .Site.Params.BetaDownloadLink }}");
            } else {
                clickToLink("{{ .Site.Params.DownloadLink }}");
            }
            $('#downloadModal').modal('hide');
                setTimeout(function (){
                clickToLink('#guide');
            }, 500);
        });
        $('#click-for-payment').on('click', function(){
            $('#downloadModal').modal('hide');
            setTimeout(function (){
                clickToLink('#pricing');
            }, 500);
        });
    });
    function clickToLink(uri) 
    {
        var link = document.createElement("a");
        link.href = uri;
        link.click();
    }
</script>
