<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row text-center justify-content-center">
                    <p class="text-muted">{{ i18n "downloadWarnings" | safeHTML }}</p>
                </div>
                <div class="row text-center justify-content-center mt-3">
                    <p class="text-muted">{{ i18n "forOnlyPaid" | safeHTML }}</p>
                </div>
                <div class="row justify-content-center text-center bg-light mt-2 pt-2">
                    <div class="col-md-8 text-center">
                        <div class="form-group">
                            <button class="btn btn-success btn-download-modal mt-4">{{ i18n "download" }} {{ .Site.Params.Version }}</button>
                            {{ if .Site.Params.BetaVersion }}
                            <button class="btn btn-warning btn-download-modal beta mt-2">{{ i18n "download" }} {{ .Site.Params.BetaVersion }} <small>(Beta)</small> <!--<small>({{ i18n "preferred" }})</small>--></button>
                            {{ end }}
                            {{ if .Site.Params.showNewFeaturesOnTop }}
                            <p class="m-3">
                                <span class="small text-secondary">{{ i18n "lookTheFeatures" | safeHTML }}</span>
                            </p>
                            {{ end }}

                            <p class="mt-5">
                                <span class="text-secondary">{{ i18n "specialReleaseQuestion" | safeHTML }}</span>
                            </p>
                            <button class="btn btn-primary mb-3" id="js-click-for-special-release">
                                <img src="/assets/img/verified.png" alt="special kozy release" style="width: 24px;" class="mb-1" />
                                {{ i18n "specialReleaseHeader" }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div id="download-link" data-link="{{ .Site.Params.DownloadLink }}"></div>
<div id="beta-download-link" data-link="{{ .Site.Params.BetaDownloadLink }}"></div>
